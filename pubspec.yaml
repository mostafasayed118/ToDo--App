name: todo_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  cupertino_icons:
  date_picker_timeline:
  flutter:
    sdk: flutter
  flutter_bloc:
  fluttertoast:
  flutter_screenutil:
  get_it:
  google_fonts:
  intl:
  shared_preferences:
  sqflite:
  flutter_local_notifications:
  timezone:
  smooth_page_indicator:
  flutter_timezone:
  workmanager:

dev_dependencies:
  flutter_launcher_icons:
  flutter_lints:
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

